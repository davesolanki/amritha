		<!-- 	 Single modal -->

		 <div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">

				<div class="modal-header">
						<div class="login1 col-md-5">
							<h3> REGISTER </h3>
						</div>
						<div class="login1 col-md-offset-2 col-md-3">
						    <h3> Login </h3>
						</div>
					 <a class="close" data-dismiss="modal">X</a> 
					 <br><br><br>
				</div>

				<div class="modal-body">
				  	<div class="row">
					  	<div class="login col-md-5">
							<form class="register-form">
								<input type="text field" placeholder="Enter Your Full Name"> </input><br>
								<input type="text field" placeholder="Enter Email"> </input><br>
								<input type="text field" placeholder="Enter password"> </input><br>
								<input type="text field" placeholder="Re-enter Password"> </input><br>
							</form>
					    </div>

					    <div class="login col-md-offset-2 col-md-5">
					    	<form class="register-form">
					      		<input type="text field" placeholder="Enter Email"> </input><br>
								<input type="text field" placeholder="Enter password"> </input><br>
							</form>
					    </div>
					</div>
				</div>

				<div class="modal-footer">

					<div class="login col-md-5">
						<a href="#personal"><h4 class="menu2-appointment" align="center">REGISTER</h4></a>
					</div>

					<div class="login col-md-offset-2 col-md-5">
						<a href="#personal"><h4 class="menu2-appointment" align="center">LOG IN</h4></a>
					</div>

				</div>
			  </div>
			</div>
		</div>
